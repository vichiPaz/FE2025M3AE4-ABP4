<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">My Company</h1>
      <nav class="header__nav">
        <ul class="header__nav--list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./catalog.html">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
      </nav>
    </header>
    <main class="container">
      <div class="container__content">
        <h1>Welcome to My Page</h1>
        <p>
          This is a simple HTML template with a header and main content area.
        </p>
      </div>
      <div class="buttons">
        <button class="buttons__primary">Primary Button</button>
        <button class="buttons__secondary">Secondary Button</button>
      </div>
      <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact__form">
          <input
            class="contact__form--input"
            type="text"
            id="name"
            placeholder="Name*"
            name="name"
            required
          />
          <input
            class="contact__form--input"
            type="email"
            id="email"
            placeholder="E-mail*"
            name="email"
            required
          />
          <textarea
            class="contact__form--input"
            id="message"
            name="message"
            placeholder="Give us a message"
            rows="4"
            required
          ></textarea>
          <div class="contact__form--checkbox">
            <label class="contact__form--label" for="newsletter">
              Subscribe to newsletter
            </label>
            <input type="checkbox" id="newsletter" name="newsletter" />
          </div>
          <button type="submit" class="buttons__primary">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 My Company</p>
      <ul class="footer__social">
        <li>
          <a
            href="https://www.instagram.com/"
            blank="_blank"
            rel="noopener noreferrer"
            title="Instagram"
            aria-label="Instagram"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a
            href="https://facebook.com/"
            blank="_blank"
            rel="noopener noreferrer"
            title="Facebook"
            aria-label="Facebook"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
