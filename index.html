<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lampaland</title>
    <link rel="stylesheet" href="./css/style.css" />
    <script
      src="https://kit.fontawesome.com/09bf171868.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lampaland</h1>
      <nav class="header__nav">
        <ul class="header__nav--list">
          <li><a href="./index.html">Home</a></li>
          <li><a href="./catalog.html">Products</a></li>
          <li><a href="#contact">Contact</a></li>
        </ul>
        <button class="buttons__secondary">
          <i class="fa-solid fa-cart-shopping"></i>
        </button>
      </nav>
    </header>
    <main class="container">
      <div class="container__content">
        <img
          class="container__image"
          src="https://i.pinimg.com/736x/5e/2b/96/5e2b9647a06e19a6c4d6ba3214d3b82d.jpg"
          alt="lamp"
        />
        <h1>Welcome to My Page</h1>
        <p>
          This is a simple HTML template with a header and main content area.
        </p>
      </div>
      <section class="contact" id="contact">
        <h2>Contact Us</h2>
        <form class="contact__form">
          <div class="contact__form--top">
            <input
              class="contact__form--input"
              type="text"
              id="name"
              placeholder="Name*"
              name="name"
              required
            />
            <input
              class="contact__form--input"
              type="lastName"
              id="lastName"
              placeholder="Last Name*"
              name="lastName"
              required
            />
          </div>
          <textarea
            class="contact__form--input"
            id="message"
            name="message"
            placeholder="Give us a message"
            rows="4"
            required
          ></textarea>
          <div class="contact__form--checkbox">
            <label class="contact__form--label" for="newsletter">
              Subscribe to newsletter
            </label>
            <input type="checkbox" id="newsletter" name="newsletter" />
          </div>
          <button type="submit" class="buttons__primary">Submit</button>
        </form>
      </section>
    </main>
    <footer class="footer">
      <p>&copy; 2025 My Company</p>
      <ul class="footer__social">
        <li>
          <a
            href="https://www.instagram.com/"
            blank="_blank"
            rel="noopener noreferrer"
            title="Instagram"
            aria-label="Instagram"
            ><i class="fa-brands fa-instagram"></i>
          </a>
        </li>
        <li>
          <a
            href="https://facebook.com/"
            blank="_blank"
            rel="noopener noreferrer"
            title="Facebook"
            aria-label="Facebook"
            ><i class="fa-brands fa-square-facebook"></i
          ></a>
        </li>
        <li>
          <a href="https://www.linkedin.com/"
            ><i class="fa-brands fa-linkedin"></i
          ></a>
        </li>
      </ul>
    </footer>
  </body>
</html>
